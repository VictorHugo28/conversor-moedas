<body>
    <img class="logo" src="assets/logo.gif" alt="logo-convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>

        </label>
        <label>
            Converter <b>para</b>

            <div class="currency-box">
                <img class="brasil" src="assets/brasil.png" alt="logo-moeda-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</pclass=>

            <img src="assets/seta.png" alt="seta">
